<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HW Answers - Sections</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #2c3e50; }

    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .bigText { font-size: 22px; font-weight: bold; color: #333; }
    .smallText { font-size: 16px; color: #555; margin-top: 5px; }

    .hidden { display: none; }

    input { padding: 8px; width: 120px; margin-right: 5px; }
    button { padding: 8px; }
    .error { color: red; }

    /* FADE-IN ANIMATION */
    #content {
      opacity: 0;
      transition: opacity 0.9s ease-in-out;
    }
    #content.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>HW Answers - Unlockable Sections</h1>

  <!-- PIN AREA -->
  <div id="pinSection">
    <input type="password" id="pinInput" placeholder="Enter PIN">
    <button onclick="checkPin()">Unlock</button>
    <p id="pinMessage" class="error"></p>
  </div>

  <!-- CONTENT (HIDDEN UNTIL PIN) -->
  <div id="content" class="hidden">

    <!-- ================== SECTION 1 ================== -->
    <div class="section">

      <!-- SECTION 1 BIG TEXT -->
      <div class="bigText">
        Future Math HW
      </div>

      <!-- SECTION 1 SMALL TEXT -->
      <div class="smallText">
        Due Date
      </div>

    </div>

    <!-- ================== SECTION 2 ================== -->
    <div class="section">

      <!-- SECTION 2 BIG TEXT -->
      <div class="bigText">
        Future Social Studies HW
      </div>

      <!-- SECTION 2 SMALL TEXT -->
      <div class="smallText">
        Due Date
      </div>

    </div>

    <!-- ================== SECTION 3 ================== -->
    <div class="section">

      <!-- SECTION 3 BIG TEXT -->
      <div class="bigText">
        Future English HW
      </div>

      <!-- SECTION 3 SMALL TEXT -->
      <div class="smallText">
        Due Date
      </div>

    </div>

    <!-- ================== SECTION 4 ================== -->
    <div class="section">

      <!-- SECTION 4 BIG TEXT -->
      <div class="bigText">
        Special Classes HW GP1
      </div>

      <!-- SECTION 4 SMALL TEXT -->
      <div class="smallText">
        Due Date
      </div>

    </div>

  </div>

  <script>
    const correctPin = "0000"; // CHANGE PIN HERE

    function checkPin() {
      const input = document.getElementById("pinInput").value;
      const message = document.getElementById("pinMessage");
      const content = document.getElementById("content");

      if (input === correctPin) {
        content.classList.remove("hidden");
        setTimeout(() => { content.classList.add("visible"); }, 20);
        document.getElementById("pinSection").classList.add("hidden");
      } else {
        message.textContent = "Wrong PIN, try again!";
      }
    }
  </script>

</body>
</html>
